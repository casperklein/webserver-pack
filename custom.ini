short_open_tag = On
expose_php = Off

max_input_time = -1 ;# -1 = use max execution time

memory_limit = 64M

upload_tmp_dir = /tmp
upload_max_filesize = 30M

log_errors = On
html_errors = Off
error_log = /var/log/php/error.log
error_reporting = E_ALL & ~E_NOTICE ; alles au√üer notices ;& ~E_DEPRECATED

session.cookie_httponly = 1

mail.add_x_header = Off
SMTP = localhost
smtp_port = 25
